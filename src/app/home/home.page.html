<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TaskMind
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TaskMind</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-slides>
      <ion-slide>
        <ion-img src="../../assets/img/m2i.jpg"></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="../../assets/img/m2i2.png"></ion-img>
      </ion-slide>
    </ion-slides>
    <strong>Bienvenue dans Taskmind !</strong>
    <p class="ion-text-center">
      <ion-button color="secondary" (click)="goToContact()" expand="block">Page de contact</ion-button>
      <ion-button color="danger" (click)="goToMagasin()" expand="block">Magasin</ion-button>
      <ion-button color="warning" (click)="showSimpleAlert()" expand="block">Alert</ion-button>
      <ion-button color="success" routerLink="/users" expand="block">liste des users</ion-button>
      <ion-button color="secondary" routerLink="/list-annonces" expand="block">liste des annonces</ion-button>
      <ion-button color="success" routerLink="/add-user" expand="block">CrÃ©er un User</ion-button>
    </p>
  </div>
</ion-content>
